<!DOCTYPE html> # informs to the browser that the document type is HTML
<html>
  # wraps all content
  <head>
    # put content that shouldn't be shown to visitors like meta, css, javascript
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    # set characters.
    <title>My application</title>
    # title of page
  </head>
  <body>
    <div>
      <h1>Example Domain</h1>
      <p>This is the domain</p>
      <a href="http://google.com.br"> More information </a>
    </div>
  </body>
</html>
